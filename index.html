    <div class="box">
        <h1 class="head">Create your account</h1>

        <form class="singUp" name="singUp">
            <div class="first-container">
                <p>First Name</p>
                <input class="name" placeholder="type here..." type="text" name="name" required>

                <p>Second Name</p>
                <input class="surname" placeholder="type here..." type="text" name="surname" required>

                <p>Email address</p>
                <input class="email" placeholder="enter email" type="email" name="email" required>
            </div>


            <div class="second-container">
                <input type="radio" name="sex" value="man" checked>man
                <input type="radio" name="sex" value="woman">woman
            </div>

            <div class="third-container">
                <select class="select" name="position">
                    <option value="Choose">Choose..</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="QC/QA">QC/QA</option>
                </select>
            </div>

            <div class="fourth-container">
                <input class="check" type="checkbox" name="check" value="check"> <span>I agree all statements in Terms
                    of service</span>
            </div>

            <input class="singUp-btn" name="btn" type="button" value="Sing Up" disabled>
        </form>
    </div>
